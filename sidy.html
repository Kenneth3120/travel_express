<div class="sidebar" [ngClass]="{ 'sidebar-collapsed': isSidebarCollapsed }">
  <!-- Toggle Button at Top -->
  <div class="sidebar-toggle">
    <button mat-icon-button 
            class="toggle-btn" 
            (click)="toggleSidebar()"
            [attr.aria-label]="isSidebarCollapsed ? 'Expand sidebar' : 'Collapse sidebar'">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
      </svg>
    </button>
  </div>

  <!-- Menu Items -->
  <div class="sidebar-menu">
    <div class="menu-list">
      <div 
        *ngFor="let item of menuItems"
        class="sidebar-item"
        [routerLink]="item.route"
        routerLinkActive="active-item"
        (click)="onMenuItemClick(item)">
        
        <div class="menu-icon" [innerHTML]="item.svgIcon"></div>
        <span class="menu-label" 
              [ngClass]="{ 'label-hidden': isSidebarCollapsed }">
          {{ item.label }}
        </span>
      </div>
    </div>
  </div>
</div>
